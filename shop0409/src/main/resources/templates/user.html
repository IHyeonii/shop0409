<section class="page-section portfolio">
    <div class="masthead container">
        <div class="text-center">
            <h3 class="page-section-heading text-secondary mb-0 d-inline-block">회원관리 페이지</h3>
        </div>
        <br>
        <br>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">ID</th>
                <th scope="col">NAME</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each=" c : ${user}">
                <th scope="row">1</th>
                    <td>
                        <a th:href="@{/userdetail(id=${c.id})}" th:text="${c.id}"></a>
                    </td>
                    <td th:text="${c.name}"></td>
<!--td 밖에 전체 a태그를 하면 링크가 안 생겨,  -->
            </tr>
            </tbody>
        </table>
    </div>
</section>
