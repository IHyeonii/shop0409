<script>
    $(document).ready(function(){
        $('#login_form > button').click(function() {
            $('#login_form').attr(
                {
                    'action':'[[@{/loginimpl}]]',
                    'method': 'post'
                }
            );
            $('#login_form').submit();
        })
    })
</script>

<section class="page-section portfolio">
    <div class="masthead container">
        <!-- Portfolio Section Heading-->
        <div class="text-center">
            <h2 class="page-section-heading text-secondary mb-0 d-inline-block">로그인</h2>
        </div>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <!-- Portfolio Grid Items-->
        <div class="row justify-content-center">
            <form id="login_form">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="id">아이디</label>
                        <input type="text" class="form-control" id="id" name="id" placeholder="아이디를 입력해주세요" value="" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="pwd">비밀번호</label>
                        <input type="password" class="form-control" id="pwd" name="pwd" placeholder="비밀번호를 입력하세요" value="" required>
                    </div>
                </div>
                <button class="btn btn-primary btn-lg btn-block" type="submit">로그인</button>
            </form>
        </div>
    </div>
</section>
