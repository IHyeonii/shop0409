<script>
    $(document).ready(function(){
        var msg = '[[${err}]]';
        if (msg != '' && msg != null) {
            alert(msg);
        }

        $('#register_btn').click(function() {
            $('#register_form').attr(
                {
                    'action':'[[@{/cust/registerimpl}]]',
                    'method': 'post'
                }
            );
            $('#register_form').submit();
        })
    })

</script>

<section class="page-section portfolio">
    <div class="masthead container">
        <!-- Portfolio Section Heading-->
        <div class="text-center">
            <h2 class="page-section-heading text-secondary mb-0 d-inline-block">회원가입</h2>
        </div>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <!-- Portfolio Grid Items-->
        <div class="row justify-content-center">
            <form id="register_form">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="id">아이디</label>
                        <input type="text" class="form-control" id="id" name="id" placeholder="아이디를 입력해주세요">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="pwd">비밀번호</label>
                        <input type="password" class="form-control" id="pwd" name="pwd" placeholder="비밀번호를 입력하세요">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="name">이름</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="이름을 입력하세요">
                    </div>
                </div>
                <button id="register_btn" class="btn btn-primary btn-lg btn-block">가입 완료</button>

            </form>
        </div>
    </div>
</section>
