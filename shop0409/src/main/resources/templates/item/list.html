<section class="page-section portfolio">
    <div class="masthead container">
        <!-- Portfolio Section Heading-->
        <div class="text-center">
            <h2 class="page-section-heading text-secondary mb-0 d-inline-block">상품 리스트</h2>
        </div>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <!-- Portfolio Grid Items-->
        <div class="row justify-content-center">
            <!-- Portfolio Items-->
<!--            반복문 시작에 onclick 해줘야 전체에 적용이 되지-->
            <div class="col-md-6 col-lg-4 mb-5" th:each="item:${itemList}" th:onclick="|location.href='@{/item/detail(id=${item.id})}'|">
                <div class="portfolio-item mx-auto">
                    <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                        <div class="portfolio-item-caption-content text-center text-white"><i class="fas fa-plus fa-3x"></i></div>
                    </div>
                    <div>
                        <img class="img-fluid" th:src="'/img/'+${item.imgName}" alt="Log Cabin"/>
                    </div>
                </div>

                <p>상품명 : [[${item.name}]]</p>
                <p>가격 : [[${#numbers.formatInteger(item.price, 3, 'COMMA')}]]원</p>
            </div>
        </div>
    </div>
</section>
